<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Topos icon">
  <!-- Icon only: topology T -->
  <g transform="translate(5,10)">
    <!-- Top bar -->
    <path
      d="M22 60 H168"
      stroke="currentColor"
      stroke-width="22"
      stroke-linecap="round"
    />

    <!-- Stem (centered) -->
    <path
      d="M95 72 V180"
