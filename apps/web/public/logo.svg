<svg width="760" height="220" viewBox="0 0 760 220" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Topos logo">
  <!-- Uses currentColor; set via CSS (e.g., color:#0B1220 or #FFFFFF) -->
  <g transform="translate(30,20)">
    <!-- Icon: engineered, symmetric topology T -->
    <g>
      <!-- Top bar -->
      <path
        d="M22 60 H168"
        stroke="currentColor"
        stroke-width="22"
        stroke-linecap="round"
      />

      <!-- Stem (centered) -->
      <path
        d="M95 72 V180"
        stroke="currentColor"
        stroke-width="22"
        stroke-linecap="round"
      />

      <!-- Nodes -->
      <circle cx="22" cy="60" r="14" fill="currentColor"/>
      <circle cx="168" cy="60" r="14" fill="currentColor"/>
      <circle cx="95" cy="180" r="14" fill="currentColor"/>

      <!-- Outer ring on bottom node -->
      <circle cx="95" cy="180" r="28" stroke="currentColor" stroke-width="7" fill="none" opacity="0.95"/>
    </g>

    <!-- Wordmark: icon replaces the "T" -->
    <text
      x="210"
      y="156"
      fill="currentColor"
      font-size="132"
      font-weight="800"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      letter-spacing="-2"
    >opos</text>
  </g>
</svg>
